<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chapel Heater Photos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>

        .img-responsive {
            max-width: 100%;
            max-height: calc(100vh - 120px);
            width: auto;
            object-fit: contain;
            display: block;
            width: 100%;
            height: 100%;
        }

        .carousel-control.left, .carousel-control.right {
            background-image: none;
        }

        .carousel-item img {
            width: auto;
            object-fit: contain;
            display: block;
        }

        #PicTitle {
            font-size: 1.5em;
            padding-left: 20px;
            color: goldenrod;
        }

    </style>

</head>
<body style="background-color:black; color:goldenrod">

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                <div class="item active">
                    <span id="PicTitle">Propane Heater</span>
                    <img src="\chapelHeat\Propane Heater.jpg" alt="Quilt 1" class="img-responsive">
                </div>
                <div class="item">
                    <span id="PicTitle">Unit Controller</span>
                    <img src="\chapelHeat\Unit Controller.jpg" alt="Quilt 2" class="img-responsive">
                </div>
                <div class="item">
                    <span id="PicTitle">Heater Burners</span>
                    <img src="\chapelHeat\Heater Elements.jpg" alt="Quilt 3" class="img-responsive">
                </div>
                <div class="item">
                    <span id="PicTitle">Front Left Heat Vent</span>
                    <img src="\chapelHeat\Front Left Heat Duct.jpg" alt="Quilt 4" class="img-responsive">
                </div>
                <div class="item">
                    <span id="PicTitle">Front Right Heat Vent</span>
                    <img src="\chapelHeat\Front Right Heat Duct.jpg" alt="Quilt 5" class="img-responsive">
                </div>
                <div class="item">
                    <span id="PicTitle">Back Left Heat Vent</span>
                    <img src="\chapelHeat\Back Left Heat Duct.jpg" alt="Quilt 6" class="img-responsive">
                </div>
                <div class="item">
                    <span id="PicTitle">Back Right Vent</span>
                    <img src="\chapelHeat\Back Right Duct.jpg" alt="Quilt 7" class="img-responsive">
                </div>
                <div class="item">
                    <span id="PicTitle">Front Cover of Unit</span>
                    <img src="\chapelHeat\Front Cover of Unit.jpg" alt="Quilt 8" class="img-responsive">
                </div>
                <div class="item">
                    <span id="PicTitle">Unit Conversion Note</span>
                    <img src="\chapelHeat\Unit Conversion Note.jpg" alt="Quilt 9" class="img-responsive">
                </div>

                    <div><a class="LC" href="#" onclick="showVideo(2);event.preventDefault();"><h3>&nbsp;&nbsp;VIDEO : Overview from front of attic:</h3></a></div>
                    <video id="vid2" style="display:none; padding-left:2px" onplaying="setVideoWidth(1)" width=800 controls>
                        <source src="https://localhost:44377/api/Video/2" type="video/mp4" />
                        Your browser does not support the video tag.
                    </video>
                </div>-->

            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>
</html>
