<!DOCTYPE html>

<head>
    <title>Bootstrap Example</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>

        .img-responsive {
            max-width: 100%;
            max-height: calc(100vh - 120px);
            width: auto;
            object-fit: contain;
            display: block;
            width: 100%;
            height: 100%;
        }

        .carousel-control.left, .carousel-control.right {
            background-image: none;
        }

        .carousel-item img {
            width: auto;
            object-fit: contain;
            display: block;
        }

        #PicTitle {
            font-size: 2em;
            padding-left: 20px;
            color: lawngreen;
        }
