    <script>
        function setVideoWidth(cmd) {
            let vWidth = (window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) * ((cmd === 0) ? 0.2 : 0.96);
            document.getElementById("vid").style.width = vWidth + "px";
        }
        function showVideo(cmd) {
            document.getElementById("vid").style.display = "block";
            setVideoWidth(0);
        }
    </script>
</head>
